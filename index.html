<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Layout Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Document Layout Analysis</h1>
        <div class="upload-container">
            <label for="fileInput" class="label-upload">Choose a File</label>
            <input type="file" id="fileInput" accept="image/*,.pdf" onchange="previewFile()">
            <button class="upload-btn" onclick="previewFile()">Upload File</button>
        </div>
        <div class="preview-container" id="previewContainer">
            <h3>File Preview:</h3>
            <img id="previewImage" src="" alt="File Preview">
        </div>
    </div>
    <script>
        function previewFile() {
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
